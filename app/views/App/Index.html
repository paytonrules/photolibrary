{{set . "title" "Home"}}
{{template "header.html" .}}

<header>
  <div class="grid grid-pad">
    <div class="hero col-1-1">
      <h1>Smith Family Photo Library</h1>
    </div>
  </div>
</header>

<div class="grid grid-pad">
  <p>Files</p>
  {{range .files}}
  <a href='/{{.}}'><img src='/{{.}}' alt='photo' height=100 width=100 /></a>
  {{end}}
  
  <p>Directories</p>
  {{.directories}}

  <p>Error</p>
  {{.error}}
  <!--- Loop through the events here and display -->
</div>

<div class="grid grid-pad">
  <div class="col-1-1">
    {{template "flash.html" .}}
  </div>
</div>

{{template "footer.html" .}}
